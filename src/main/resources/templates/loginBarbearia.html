<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Barbearia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <div th:replace="~{fragments/header :: mainHeader}"></div>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <h2 class="text-3xl font-semibold text-[#5b3921] mb-6 text-center">Login da Barbearia</h2>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Sucesso!</strong>
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Erro!</strong>
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/negocios/loginBarbearia}" method="post">
            <div class="mb-4">
                <label class="block mb-1 text-gray-700" for="email">Email</label>
                <input class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#5b3921]"
                       type="email" id="email" name="email" placeholder="Email de cadastro da barbearia" required />
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-gray-700" for="senha">Senha</label>
                <input class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#5b3921]"
                       type="password" id="senha" name="senha" placeholder="Sua senha" required />
            </div>
            <button type="submit" class="w-full bg-[#5b3921] hover:bg-[#412b18] text-white p-2 rounded-md transition">Entrar como Barbearia</button>
            <p class="text-center text-sm mt-4">Não tem uma conta de barbearia?
                <a class="text-[#5b3921] hover:underline" th:href="@{/negocios/cadastroBarbearia}">Cadastre sua barbearia</a>
            </p>
            <p class="text-center text-sm mt-2">É um cliente?
                <a class="text-[#5b3921] hover:underline" th:href="@{/login}">Faça login aqui!</a>
            </p>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>

</body>
</html>
