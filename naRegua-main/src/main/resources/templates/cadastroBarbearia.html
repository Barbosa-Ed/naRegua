<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Barbearia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 flex items-center justify-center">

<div class="flex h-screen w-full">
  <div class="flex-1 flex items-center justify-center bg-white p-4">
    <div class="w-full max-w-lg">
      <h2 class="text-3xl font-semibold text-[#5b3921] mb-6 text-center">Cadastro de Barbearia</h2>

      <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Sucesso!</strong>
        <span class="block sm:inline" th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Erro!</strong>
        <span class="block sm:inline" th:text="${errorMessage}"></span>
      </div>

      <form th:action="@{/negocios/cadastroBarbearia/save}" method="post" class="space-y-4">

        <div>
          <label class="block mb-1 text-gray-700" for="nomeBarbearia">Nome da Barbearia</label>
          <input class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#5b3921]"
                 type="text" id="nomeBarbearia" name="nome" placeholder="Ex.: Barbearia Top" required />
        </div>

        <div>
          <label class="block mb-1 text-gray-700" for="email">Email</label>
          <input class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#5b3921]"
                 type="email" id="email" name="email" placeholder="Email de contato da barbearia" required />
        </div>

        <div>
          <label class="block mb-1 text-gray-700" for="telefone">Telefone</label>
          <input class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#5b3921]"
                 type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />
        </div>

        <div>
          <label class="block mb-1 text-gray-700" for="endereco">Endereço Completo</label>
          <input class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#5b3921]"
                 type="text" id="endereco" name="endereco" placeholder="Ex.: Rua das Flores, 123 - Centro" required />
        </div>

        <div>
          <label class="block mb-1 text-gray-700" for="senha">Senha</label>
          <input class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#5b3921]"
                 type="password" id="senha" name="senha" placeholder="Crie uma senha" required />
        </div>

        <div>
          <label class="block mb-2 text-gray-700">Serviços Oferecidos</label>
          <div class="flex flex-wrap gap-4">
            <label class="flex items-center">
              <input type="checkbox" name="servicosOferecidos" value="Corte masculino"
                     class="w-4 h-4 text-[#5b3921] border-gray-300 rounded focus:ring-[#5b3921]" />
              <span class="ml-2 text-gray-700">Corte Masculino</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="servicosOferecidos" value="Corte feminino"
                     class="w-4 h-4 text-[#5b3921] border-gray-300 rounded focus:ring-[#5b3921]" />
              <span class="ml-2 text-gray-700">Corte Feminino</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="servicosOferecidos" value="Barba"
                     class="w-4 h-4 text-[#5b3921] border-gray-300 rounded focus:ring-[#5b3921]" />
              <span class="ml-2 text-gray-700">Barba</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="servicosOferecidos" value="Sobrancelha"
                     class="w-4 h-4 text-[#5b3921] border-gray-300 rounded focus:ring-[#5b3921]" />
              <span class="ml-2 text-gray-700">Sobrancelha</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="servicosOferecidos" value="Depilacao"
                     class="w-4 h-4 text-[#5b3921] border-gray-300 rounded focus:ring-[#5b3921]" />
              <span class="ml-2 text-gray-700">Depilação</span>
            </label>
          </div>
        </div>

        <button type="submit" class="w-full bg-[#5b3921] hover:bg-[#412b18] text-white p-2 rounded-md transition">
          Cadastrar Barbearia
        </button>

        <p class="text-center text-sm mt-4">Já tem uma conta?
          <a class="text-[#5b3921] hover:underline" th:href="@{/negocios/loginBarbearia}">Faça login</a>
        </p>
        <p class="text-center text-sm mt-2">É um cliente?
          <a class="text-[#5b3921] hover:underline" th:href="@{/cadastro}">Cadastre-se aqui!</a>
        </p>
      </form>
    </div>
  </div>

  <div class="flex-1 hidden lg:block bg-[#faf9f4]">
    <img class="max-h-full object-cover" src="img/back_2.png" alt="Imagem Barbearia">
  </div>

</div>

</body>
</html>
