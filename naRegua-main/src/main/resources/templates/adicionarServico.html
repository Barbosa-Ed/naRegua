<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Serviço</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<header class="flex justify-between items-center bg-white p-4 border-b border-gray-200 shadow-sm">
  <div class="text-2xl font-bold text-[#5b3921]">Adicionar Serviço</div>
  <a th:href="@{'/negocios/perfil/' + ${barbearia.id}}" class="text-[#5b3921] hover:underline">Voltar</a>
</header>

<main class="flex-grow p-8">
  <form th:action="@{/negocios/adicionarServico/save}" th:object="${servico}" method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <input type="hidden" th:field="*{barbearia.id}" />
    <div class="mb-4">
      <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome do Serviço</label>
      <input type="text" id="nome" th:field="*{nome}" required class="w-full p-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
      <label for="descricao" class="block text-gray-700 font-semibold mb-2">Descrição</label>
      <textarea id="descricao" th:field="*{descricao}" rows="4" class="w-full p-2 border border-gray-300 rounded"></textarea>
    </div>
    <div class="mb-4">
      <label for="preco" class="block text-gray-700 font-semibold mb-2">Preço (R$)</label>
      <input type="number" step="0.01" id="preco" th:field="*{preco}" required class="w-full p-2 border border-gray-300 rounded" />
    </div>
    <button type="submit" class="w-full bg-[#5b3921] text-white py-2 rounded hover:bg-[#4a2f18]">Salvar Serviço</button>
  </form>
</main>

</body>
</html>
